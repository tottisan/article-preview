<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Article preview component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <article>
            <header class="article-header">
                <img src="images/drawers.jpg" alt="Drawers image" class="article-drawer">
            </header>

            <section class="article-body">
                <header>
                    <h1 class="article-title">Shift the overall look and feel by adding these wonderful 
                        touches to furniture in your home</h1>

                    <p class="article-subtitle">Ever been in a room and felt like something was missing? Perhaps 
                        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
                        to help you make any room feel complete.</p>
                </header>

                <footer class="article-user">
                    <div class="article-avatar">
                        <img src="images/avatar-michelle.jpg" alt="Michelle avatar" class="user-avatar">
                    </div>

                    <div class="article-info">
                        <h2 class="user-name">Michelle Appleton</h2>
                        <p class="user-date">28 Jun 2020</p>
                    </div>

                    <div class="article-share">
                        <a href="#" class="user-share"><img src="images/icon-share.svg" alt="Share icon"></a>
                    </div>
                </footer>
            </section>
        </article>
    </main>
</body>
</html>
